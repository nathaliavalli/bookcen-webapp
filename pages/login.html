<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BOOKCEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center text-primary mb-4">Login to BOOKCEN</h2>
                        
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userType" class="form-label">I am a:</label>
                                <select class="form-select" id="userType" required>
                                    <option value="">Choose...</option>
                                    <option value="parent">Parent</option>
                                    <option value="child">Child</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" class="form-control" id="username" required placeholder="your@email.com">
                                <small class="text-muted">For demo: try parent@test.com or child@test.com</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required placeholder="Enter password">
                                <small class="text-muted">For demo: use any password (accounts auto-created)</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                                Login
                            </button>
                        </form>

                        <!-- Quick Demo Login Buttons -->
                        <div class="text-center mb-3">
                            <hr>
                            <p class="text-muted mb-2">Quick Demo Access:</p>
                            <button type="button" class="btn btn-outline-primary me-2" onclick="quickLogin('parent')">
                                Demo as Parent
                            </button>
                            <button type="button" class="btn btn-outline-success" onclick="quickLogin('child')">
                                Demo as Child
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <a href="../index.html">‚Üê Back to Home</a>
                        </div>

                        <!-- Demo Account Info -->
                        <div class="alert alert-info mt-3">
                            <small>
                                <strong>Demo Mode:</strong> If an account doesn't exist, it will be created automatically.<br>
                                <strong>Test Accounts:</strong> parent@test.com / child@test.com with any password
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        // Import Firebase functions
        import { auth, db, getUserProfile, createUserProfile } from '../js/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userType = document.getElementById('userType').value;
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!userType || !email || !password) {
                showMessage('Please fill in all fields', 'danger');
                return;
            }

            try {
                showLoading(true);
                clearMessages();
                
                // Try to sign in first
                let userCredential;
                let isNewAccount = false;
                
                try {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                } catch (signInError) {
                    if (signInError.code === 'auth/user-not-found' || signInError.code === 'auth/invalid-credential') {
                        // Account doesn't exist, create it
                        showMessage('Account not found. Creating new account...', 'info');
                        userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        isNewAccount = true;
                    } else {
                        throw signInError; // Re-throw other errors
                    }
                }
                
                const user = userCredential.user;
                
                // Get or create user profile
                let profile = await getUserProfile(user.uid);
                
                if (!profile || isNewAccount) {
                    // Create new profile
                    const newProfile = {
                        type: userType,
                        email: user.email,
                        name: userType === 'parent' ? 'Demo Parent' : 'Demo Child'
                    };
                    
                    // If it's a child, we need a parent ID
                    if (userType === 'child') {
                        newProfile.parentId = 'demo_parent_123'; // You'll need to create this parent first
                        newProfile.age = 8;
                        newProfile.readingLevel = 'Grade 3';
                        newProfile.favoriteGenre = 'Adventure';
                        newProfile.gender = 'male';
                        newProfile.readingStreak = 0;
                        newProfile.totalRewards = 0;
                    }
                    
                    const success = await createUserProfile(user.uid, newProfile);
                    if (success) {
                        profile = newProfile;
                        showMessage(`Welcome! New ${userType} account created successfully.`, 'success');
                    } else {
                        throw new Error('Failed to create user profile');
                    }
                } else {
                    // Existing account - check if user type matches
                    if (profile.type !== userType) {
                        await auth.signOut();
                        showMessage(`This account is registered as a ${profile.type}, not a ${userType}. Please select the correct account type.`, 'danger');
                        return;
                    }
                    showMessage(`Welcome back, ${profile.name}!`, 'success');
                }
                
                // Redirect to appropriate dashboard
                setTimeout(() => {
                    if (userType === 'parent') {
                        window.location.href = 'parent-dashboard.html';
                    } else {
                        window.location.href = 'child-dashboard.html';
                    }
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed: ';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage += 'Please enter a valid email address';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'This account has been disabled';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += 'Too many failed attempts. Please try again later';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password should be at least 6 characters';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage += 'An account with this email already exists';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'danger');
            } finally {
                showLoading(false);
            }
        });

        // Quick login function for demo buttons
        window.quickLogin = async function(type) {
            // Set the form values
            document.getElementById('userType').value = type;
            document.getElementById('username').value = `${type}@test.com`;
            document.getElementById('password').value = 'demo123';
            
            // Trigger the login
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        };

        // UI Helper Functions
        function showLoading(isLoading) {
            const submitBtn = document.getElementById('loginBtn');
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Login';
            }
        }

        function clearMessages() {
            const existingMessages = document.querySelectorAll('.alert:not(.alert-info)');
            existingMessages.forEach(msg => msg.remove());
        }

        function showMessage(message, type) {
            clearMessages();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert alert-${type} mt-3`;
            messageDiv.innerHTML = message;
            
            const form = document.getElementById('loginForm');
            form.appendChild(messageDiv);
            
            // Auto-remove success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const profile = await getUserProfile(user.uid);
                    if (profile) {
                        if (confirm(`You're already logged in as ${profile.name} (${profile.type}). Go to dashboard?`)) {
                            if (profile.type === 'parent') {
                                window.location.href = 'parent-dashboard.html';
                            } else {
                                window.location.href = 'child-dashboard.html';
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
